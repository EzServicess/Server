<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            width: 300px;
        }
        input {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            width: 100%;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

<form id="regForm">
    <h2>Register</h2>
    <input type="text" name="username" placeholder="Enter Username" required>
    <input type="text" name="license" placeholder="Enter License Key" required>
    <button type="submit">Register</button>
</form>

<script>
document.getElementById('regForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const username = this.username.value;
    const license = this.license.value;

    const res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, license })
    });

    const data = await res.json();
    alert(data.message);
});
</script>

</body>
</html>
