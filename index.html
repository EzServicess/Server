<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loader Panel</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #282828;
        color: white;
        text-align: center;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        background: #1f1f1f;
        padding: 20px;
        border-radius: 10px;
    }
    input, button {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border: none;
        border-radius: 5px;
    }
    input {
        background: #333;
        color: white;
    }
    button {
        background: dodgerblue;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }
    .hidden {
        display: none;
    }
</style>
</head>
<body>

<div class="container" id="auth-container">
    <h2 id="form-title">Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="text" id="license" placeholder="License">
    <button onclick="handleLogin()">Login</button>
    <p>or</p>
    <button onclick="toggleForm()">Switch to Register</button>
</div>

<div class="container hidden" id="dashboard">
    <h2>Welcome, <span id="display-username"></span></h2>
    <p>Your License: <span id="display-license"></span></p>
    <div id="owner-panel" class="hidden">
        <h3>Owner Panel - Create Loader Accounts</h3>
        <input type="text" id="new-username" placeholder="New Loader Username">
        <input type="text" id="new-license" placeholder="New Loader License">
        <button onclick="createLoaderAccount()">Create Loader Account</button>
    </div>
    <button onclick="logout()">Logout</button>
</div>

<script>
const SUPABASE_URL = "https://wfdsdjqymxsvciyefnhq.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndmZHNkanF5bXhzdmNpeWVmbmhxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxNTczMTcsImV4cCI6MjA3MDczMzMxN30.LHU8VueqF-iuLQutghLRf4SItBywRZent3ah_mMN944";

let isRegister = false;

function toggleForm() {
    isRegister = !isRegister;
    document.getElementById("form-title").innerText = isRegister ? "Register" : "Login";
    document.querySelector("#auth-container button").setAttribute("onclick", isRegister ? "handleRegister()" : "handleLogin()");
}

async function handleRegister() {
    const username = document.getElementById("username").value.trim();
    const license = document.getElementById("license").value.trim();
    if (!username || !license) {
        alert("Fill in both fields");
        return;
    }

    const res = await fetch(`${SUPABASE_URL}/rest/v1/loader_accounts`, {
        method: "POST",
        headers: {
            "apikey": SUPABASE_KEY,
            "Authorization": `Bearer ${SUPABASE_KEY}`,
            "Content-Type": "application/json",
            "Prefer": "return=minimal"
        },
        body: JSON.stringify({ username, license, role: "user" })
    });

    if (res.ok) {
        alert("Registered successfully!");
        toggleForm();
    } else {
        alert("Error registering. Username or license might already exist.");
    }
}

async function handleLogin() {
    const username = document.getElementById("username").value.trim();
    const license = document.getElementById("license").value.trim();
    if (!username || !license) {
        alert("Fill in both fields");
        return;
    }

    const res = await fetch(`${SUPABASE_URL}/rest/v1/loader_accounts?username=eq.${username}&license=eq.${license}`, {
        headers: {
            "apikey": SUPABASE_KEY,
            "Authorization": `Bearer ${SUPABASE_KEY}`
        }
    });

    const data = await res.json();
    if (data.length === 0) {
        alert("Invalid username or license.");
        return;
    }

    const user = data[0];
    document.getElementById("display-username").innerText = user.username;
    document.getElementById("display-license").innerText = user.license;
    document.getElementById("auth-container").classList.add("hidden");
    document.getElementById("dashboard").classList.remove("hidden");

    if (user.role === "owner") {
        document.getElementById("owner-panel").classList.remove("hidden");
    }
}

async function createLoaderAccount() {
    const newUsername = document.getElementById("new-username").value.trim();
    const newLicense = document.getElementById("new-license").value.trim();
    if (!newUsername || !newLicense) {
        alert("Fill in both fields");
        return;
    }

    const res = await fetch(`${SUPABASE_URL}/rest/v1/loader_accounts`, {
        method: "POST",
        headers: {
            "apikey": SUPABASE_KEY,
            "Authorization": `Bearer ${SUPABASE_KEY}`,
            "Content-Type": "application/json",
            "Prefer": "return=minimal"
        },
        body: JSON.stringify({ username: newUsername, license: newLicense, role: "user" })
    });

    if (res.ok) {
        alert("Loader account created!");
        document.getElementById("new-username").value = "";
        document.getElementById("new-license").value = "";
    } else {
        alert("Error creating loader account.");
    }
}

function logout() {
    document.getElementById("auth-container").classList.remove("hidden");
    document.getElementById("dashboard").classList.add("hidden");
    document.getElementById("owner-panel").classList.add("hidden");
    document.getElementById("username").value = "";
    document.getElementById("license").value = "";
}
</script>

</body>
</html>
