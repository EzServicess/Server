<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Account Portal</title>
<style>
  body { background: #282828; color: white; font-family: Arial, sans-serif; text-align: center; }
  .hidden { display: none; }
  input, button { padding: 10px; margin: 5px; border-radius: 5px; border: none; width: 250px; }
  .container { margin-top: 50px; }
  button { background-color: #1e90ff; color: white; cursor: pointer; }
  button:hover { background-color: #1565c0; }
</style>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

<div class="container" id="loginContainer">
  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="Email"><br>
  <input type="password" id="loginPassword" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
</div>

<div class="container hidden" id="registerContainer">
  <h2>Register</h2>
  <input type="email" id="registerEmail" placeholder="Email"><br>
  <input type="password" id="registerPassword" placeholder="Password"><br>
  <button onclick="register()">Register</button>
  <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
</div>

<div class="container hidden" id="dashboard">
  <h2>Welcome, <span id="userEmail"></span></h2>
  <p>Your role: <span id="userRole"></span></p>
  <div id="ownerTools" class="hidden">
    <h3>Create Loader Account</h3>
    <input type="text" id="loaderUsername" placeholder="Loader Username"><br>
    <input type="text" id="loaderLicense" placeholder="Loader License"><br>
    <button onclick="createLoaderAccount()">Create Loader Account</button>
  </div>
  <br>
  <button onclick="logout()">Logout</button>
</div>

<script>
const SUPABASE_URL = "https://wfdsdjqymxsvciyefnhq.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndmZHNkanF5bXhzdmNpeWVmbmhxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxNTczMTcsImV4cCI6MjA3MDczMzMxN30.LHU8VueqF-iuLQutghLRf4SItBywRZent3ah_mMN944";

const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

async function login() {
  const email = document.getElementById('loginEmail').value;
  const password = document.getElementById('loginPassword').value;

  const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
  if (error) return alert(error.message);

  loadDashboard(email);
}

async function register() {
  const email = document.getElementById('registerEmail').value;
  const password = document.getElementById('registerPassword').value;

  const { data, error } = await supabaseClient.auth.signUp({ email, password });
  if (error) return alert(error.message);

  // Add to website_users with default role "user"
  await supabaseClient.from('website_users').insert([{ email, role: 'user' }]);

  alert("Account created! Please log in.");
  showLogin();
}

function showRegister() {
  document.getElementById('loginContainer').classList.add('hidden');
  document.getElementById('registerContainer').classList.remove('hidden');
}

function showLogin() {
  document.getElementById('registerContainer').classList.add('hidden');
  document.getElementById('loginContainer').classList.remove('hidden');
}

async function loadDashboard(email) {
  document.getElementById('loginContainer').classList.add('hidden');
  document.getElementById('registerContainer').classList.add('hidden');
  document.getElementById('dashboard').classList.remove('hidden');
  document.getElementById('userEmail').textContent = email;

  let { data, error } = await supabaseClient
    .from('website_users')
    .select('role')
    .eq('email', email)
    .single();

  if (error) {
    console.error(error);
    return alert("Error fetching role.");
  }

  document.getElementById('userRole').textContent = data.role;
  if (data.role === 'owner') {
    document.getElementById('ownerTools').classList.remove('hidden');
  }
}

async function createLoaderAccount() {
  const username = document.getElementById('loaderUsername').value;
  const license = document.getElementById('loaderLicense').value;

  if (!username || !license) return alert("Please fill in all fields.");

  let { error } = await supabaseClient
    .from('loader_accounts')
    .insert([{ username, license, hwid: null }]);

  if (error) return alert(error.message);
  alert("Loader account created!");
}

async function logout() {
  await supabaseClient.auth.signOut();
  location.reload();
}
</script>

</body>
</html>
